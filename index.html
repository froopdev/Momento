<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Momentoworld</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            font-family: Arial, Helvetica, sans-serif;
        }

        .box {
            background: rgba(255, 255, 255, 0.12);
            padding: 40px 70px;
            border-radius: 30px;
            color: white;
            font-size: 2rem;
            letter-spacing: 2px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
<div class="box">
    du pic
</div>
</body>
</html>
